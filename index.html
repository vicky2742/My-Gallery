<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio Gallery|vicky|</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
<link rel="manifest" href="favicon/site.webmanifest">

    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <!-- MAIN CONTAINER  -->

    <div class="container">
      <!-- LEFT SUB-CONTAINER -->

      <div class="left-text">
        <h2 class="heading">My Portfolio</h2>
        <p class="sub-heading">
          When words become unclear,I shall focus with Photographs.When images
          become inadequate,I shall be content with Silence
        </p>
      </div>

      <!-- RIGHT SUB-CONTAINER  -->

      <div class="right-gallery">
        <div
          class="box row-2"
          id="box-1"
          style="
            background-image: url(https://images.pexels.com/photos/2480584/pexels-photo-2480584.jpeg?auto=compress&cs=tinysrgb&w=800);
          "
        >
          WaterFall
        </div>
        <div
          class="box col-2"
          id="box-2"
          style="
            background-image: url(https://images.pexels.com/photos/279329/pexels-photo-279329.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2);
          "
        >
          Hills
        </div>
        <div
          class="box"
          id="box-3"
          style="
            background-image: url(https://images.unsplash.com/photo-1553570739-330b8db8a925?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80);
          "
        >
          Ocean
        </div>
        <div
          class="box row-2"
          id="box-4"
          style="
            background-image: url(https://images.pexels.com/photos/9155214/pexels-photo-9155214.jpeg?auto=compress&cs=tinysrgb&w=800);
          "
        >
          Rain
        </div>
        <div
          class="box col-2"
          id="box-5"
          style="
            background-image: url(https://images.pexels.com/photos/2662116/pexels-photo-2662116.jpeg?auto=compress&cs=tinysrgb&w=800);
          "
        >
          Mountains
        </div>
        <div
          class="box"
          id="box-6"
          style="
            background-image: url(https://images.unsplash.com/photo-1502394202744-021cfbb17454?ixlib=rb-4.0.3&MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1283&q=80ixid=);
          "
        >
          Trees
        </div>
        <div
          class="box col-2"
          id="box-7"
          style="
            background-image: url(https://images.pexels.com/photos/38238/maldives-ile-beach-sun-38238.jpeg?auto=compress&cs=tinysrgb&w=800);
          "
        >
          Beach
        </div>
      </div>
    </div>
  </body>
</html>
